    <nav class="navbar">
        <input class="form-control" type="text" name="searching" [(ngModel)]="firstn" (ngModelChange)="Search()" placeholder="Rechercher par Matricule | Nom" style="width: 260px;border-radius: 20px;">
    </nav><br>
    <table class="table table-bordered" style="width: 100%;">
        <thead>
          <tr>
            <th  (click)="sort('id')">Id&nbsp;<i class="fa fa-sort"></i></th>
            <th>nature</th>
            <th>status</th> 
            <th>créé à</th> 
            <th>mis à jour à</th>
            <th>créé par</th> 

 
 
          </tr>
        </thead>
    <tbody>
        <tr *ngFor="let bord of Bordereaux | orderBy: key: reverse |paginate: {itemsPerPage:5,currentPage:p};">
            <td>{{bord.id}}</td>
            <td>{{bord.nature}}</td>
            <td>{{bord.status}}</td>
            <td>{{bord.createdAt}}</td>
            <td>{{bord.updatedAt}}</td>
            <td>{{bord.createdBy}}</td>
           

        </tr>
    </tbody>
    <br> 
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
